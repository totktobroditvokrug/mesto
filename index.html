<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="images/header-logo.svg" alt="Место">
    </header>
    <main class="content">
        <section class="profile">
                <img src="images/avatar.jpg" alt="аватар" class="profile__avatar">

                <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="button button_type_edit" type="button" aria-label="Edit"></button>                      
                    <p class="profile__job">Исследователь океана</p>   
                </div>
                <button class="button button_type_add" type="button" aria-label="Add"></button>
        </section>
        <section class="cards">
            <article class="card">
               <img class="card__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
               <h2 class="card__name">Карачаевск</h2>
               <button class="button button_type_like card__like" type="button" aria-label="Like"></button>
            </article>
            <article class="card">
                <img class="card__image" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
                <h2 class="card__name">Гора Эльбрус</h2>
                <button class="button button_type_like card__like" type="button" aria-label="Like"></button>
            </article>
            <article class="card">
                <img class="card__image" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                <h2 class="card__name">Домбай</h2>
                <button class="button button_type_like card__like" type="button" aria-label="Like"></button>
            </article>
            <article class="card">
                <img class="card__image" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
                <h2 class="card__name">Гора Эльбрус</h2>
                <button class="button button_type_like card__like" type="button" aria-label="Like"></button>
            </article>
            <article class="card">
                <img class="card__image" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                <h2 class="card__name">Домбай</h2>
                <button class="button button_type_like card__like" type="button" aria-label="Like"></button>
            </article>
            <article class="card">
                <img class="card__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкесск">
                <h2 class="card__name">Карачаево-Черкесск</h2>
                <button class="button button_type_like card__like" type="button" aria-label="Like"></button>
            </article>  
        </section>
    </main> 
    <footer class="footer">
         <p class="footer__copyright">©2020. Енот</p>
    </footer>
    <form class="popup" name="user-information">
        <button class="button button_type_close" type="button"></button>
        <div class="popup__container">
           
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__input" placeholder="Как вас зовут" type="text" id="user-name" name="user-name">
            <input class="popup__input" placeholder="Ваша профессия" type="text" id="user-job" name="user-job">
            <button class="button button_type_save" type="submit">Сохранить</button>
        </div>
    </form>
     <script src="scripts/index.js"></script>   
</body>
</html>
