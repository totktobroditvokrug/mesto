<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
        <!-- <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Место"> -->
        <img class="header__logo" src="./images/header-logo.svg" alt="Место">
    </header>
    <main class="content">
        <section class="profile">
                <!-- <img src="<%=require('./images/avatar.jpg')%>" alt="аватар" class="profile__avatar"> -->
                <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">

                <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="button button_type_edit" type="button" aria-label="Edit"></button>                      
                    <p class="profile__job">Исследователь океана</p>   
                </div>
                <button class="button button_type_add" type="button" aria-label="Add"></button>
        </section>
        <section class="cards"> 
            <!-- динамически заполняется карточками -->
        </section>
    </main> 
    <footer class="footer">
         <p class="footer__copyright">©2021. Енот</p>
    </footer>
    <form class="popup" name="user-information" id="user-information" novalidate>
        <button class="button button_type_close" type="button"></button>
        <div class="popup__container"> 
            <h2 class="popup__title">Редактировать профиль</h2>
            <input required minlength="2" maxlength="40" class="popup__input" placeholder="Как вас зовут" type="text" id="user-name" name="user-name">
            <span id="user-name-error" class="popup__error"></span>
            <input required minlength="2" maxlength="200" class="popup__input" placeholder="Расскажите о себе" type="text" id="user-job" name="user-job">
            <span id="user-job-error" class="popup__error"></span>
            <button class="button button_type_save" type="submit">Сохранить</button>
        </div>
    </form>
    <form class="popup" name="place-add" id="place-add" novalidate>
        <button class="button button_type_close" type="button"></button>
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <input required  minlength="2" maxlength="30" class="popup__input" placeholder="Название" type="text" id="place-name" name="place-name">
            <span id="place-name-error" class="popup__error"></span>
            <input required class="popup__input" placeholder="Ссылка на картинку" type="url" id="place-link" name="place-link">
            <span id="place-link-error" class="popup__error"></span>
            <button class="button button_type_save button_type_inactive" type="submit" id="button-add-place">Создать</button>
        </div>
    </form>
    <div class="popup popup_style_photo" id="view-image">
        <button class="button button_type_close" type="button" aria-label="Удалить"></button> <!-- переформатировать верстку кнопок Х -->
        <div class="popup__photo">
            <img  class="photo" src="#" alt="#">
            <h2 class="signature signature_dark"></h2>
        </div>
    </div>
    <template id="add-card-template">
        <article class="card">
            <div class="card__wrapp">
                <button class="button button_type_trash" type="button" aria-label="Удалить"></button>
                 <img  class="card__image" src="#" alt="#">
            </div>           
            <h2 class="card__name"></h2>
            <div class="like-area">
                <button class="button button_type_like card__like" type="button" aria-label="Нравится"></button>
                <h3 class="counter">2</h3>  <!-- счетчик лайков -->
            </div>
           
        </article>  
    </template>
<script type="module" src="pages/index.js"></script>
</body>
</html>
